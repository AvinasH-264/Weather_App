<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <div class="searchField">
            <input type="text"  id="inputField">
            <button><img src="./images/search.png" alt="click Again"></button>
        </div>

        <div class="error">
            Invalid Name
        </div>

        <div class="weather">
            <div class="temp_type"><img src="./images/clear.png" alt="click Again"></div>
            <div class="temp" id="temp_deg">22Â°C</div>
            <div class="city">Bengaluru</div>

            <div class="details">
                <div class="humidity">
                    <img src="./images/humidity.png" alt="">
                    <div >
                        <p class="value" id="humidity_value"> 100%</p>
                        <p class="name">humidity</p>
                    </div>
                </div>
                <div class="windSpeed">
                    <img src="./images/wind.png" alt="">
                    <div >
                        <p class="value" id="wind_value">100 km/h</p>
                        <p class="name">wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
